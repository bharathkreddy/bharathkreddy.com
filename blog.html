    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/get_blog_posts.php")
          .then((response) => response.json())
          .then((posts) => {
            let container = document.getElementById("blog-posts-container");

            posts.forEach((post) => {
              container.innerHTML += `
              <div class="blog-post">
                <img src="${post.main_image}" alt="${post.name}" />
                <h2>${post.name}</h2>
                <p>${post.summary}</p>
                <a href="detail_post.html?slug=${post.slug}">Read More</a>
              </div>
            `;
            });
          })
          .catch((err) => console.error("Error fetching blog posts:", err));
      });
    </script>
