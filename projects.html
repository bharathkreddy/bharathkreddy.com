    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/get_projects.php")
          .then((response) => response.json())
          .then((projects) => {
            const container = document.getElementById("projects-container");

            projects.forEach((project) => {
              container.innerHTML += `
              <div role="listitem" class="project-collection-item w-dyn-item">
                <a href="detail_project.html?slug=${project.slug}" class="project-item w-inline-block">
                  <div class="project-item-image-holder">
                    <img alt="${project.name}" src="${project.thumb_project_image}" class="project-item-image">
                    <div class="project-item-image-overlay"></div>
                  </div>
                  <div class="project-item-content">
                    <div class="perspective">
                      <div class="perspective-load1-on-view">
                        <h3 class="project-item-title">${project.name}</h3>
                      </div>
                    </div>
                    <div class="project-item-arrow-holder">
                      <img src="images/Link-Arrow.svg" alt="" class="project-item-arrow">
                    </div>
                  </div>
                </a>
              </div>`;
            });
          })
          .catch((err) => console.error("Error fetching projects:", err));
      });
    </script>
