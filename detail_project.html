    <script src="js/webflow.js" type="text/javascript"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const slug = new URLSearchParams(window.location.search).get("slug");

        fetch(`/get_single_project.php?slug=${slug}`)
          .then((response) => response.json())
          .then((project) => {
            if (project.error) {
              alert("Project not found!");
              return;
            }

            document.getElementById("project-name").innerText = project.name;
            document.getElementById("project-summary").innerText =
              project.project_summary;
            document.getElementById("project-image").src =
              project.main_project_image;
            document.getElementById("project-client").innerText =
              project.client;
            document.getElementById("project-year").innerText = project.year;
            document.getElementById("project-service").innerText =
              project.service;
            document.getElementById("project-details").innerHTML =
              project.project_details;
          })
          .catch((err) => console.error("Error:", err));

        fetch("/get_projects.php")
          .then((response) => response.json())
          .then((projects) => {
            const container = document.getElementById(
              "other-projects-container"
            );
            projects.forEach((p) => {
              if (p.slug !== slug) {
                container.innerHTML += `
                  <div role="listitem" class="project-collection-item w-dyn-item">
                    <a href="detail_project.html?slug=${p.slug}" class="project-item w-inline-block">
                      <div class="project-item-image-holder">
                        <img alt="${p.name}" src="${p.thumb_project_image}" class="project-item-image" />
                        <div class="project-item-image-overlay"></div>
                      </div>
                      <div class="project-item-content">
                        <div class="perspective">
                          <div class="perspective-load1-on-view">
                            <h3 class="project-item-title">${p.name}</h3>
                          </div>
                        </div>
                        <div class="project-item-arrow-holder">
                          <img src="images/Link-Arrow.svg" alt="" class="project-item-arrow" />
                        </div>
                      </div>
                    </a>
                  </div>`;
              }
            });
          })
          .catch((err) => console.error("Error fetching projects:", err));
      });
    </script>
